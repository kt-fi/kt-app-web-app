<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kt_App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Map
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
         <ion-card (click)="goToPage()">
          <ion-card-header>
            <ion-card-title>
              Messages
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
         <ion-card>
          <ion-card-header>
            <ion-card-title>
              Other
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
